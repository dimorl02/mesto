<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
                <div class="profile__author">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__brief">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button">
                    <img src="./images/profile-pen.svg" alt="Кнопка редактирования" class="profile__pen">
                </button>
            </div>
            <button type="button" class="profile__add-button">
                <img src="./images/profile-plus.svg" alt="Кнопка добавления" class="profile__plus">
            </button>
        </section>

        <section class="cards">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input type="text" placeholder="" class="popup__text popup__text_type_name" name="name">
                <input type="text" placeholder="" class="popup__text popup__text_type_brief" name="brief">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"><img src="./images/popup-close.svg"
                    alt="Кнопка закрытия формы" class="popup__cross"></button>
        </div>
    </section>

    <section class="add-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form">
                <input type="text" placeholder="Название" class="popup__text popup__name_type_name" name="name">
                <input type="text" placeholder="Ссылка на картинку" class="popup__text popup__name_type_image"
                    name="brief">
                <button type="button" class="add-popup__create-button">Создать</button>
            </form>
            <button type="button" class="add-popup__close-button"><img src="./images/popup-close.svg"
                    alt="Кнопка закрытия формы" class="popup__cross"></button>
        </div>
    </section>

    <section class="image-popup">
        <div class="image-popup__container">
            <figure class = "image-popup__figure">
                <img src="" alt="" class="image-popup__image">
                <figcaption class="image-popup__name"></figcaption>
            </figure>
            
            <button type="button" class="image-popup__close-button"><img src="./images/popup-close.svg"
                alt="Кнопка закрытия формы" class="popup__cross"></button>
        </div>
        
        
    </section>


    <template class="cards__card-template">
        <div class="cards__card">
            <img class="cards__image">
            <div class="cards__field">
                <h2 class="cards__name"></h2>
                <button type="button" class="cards__like-button"></button>
            </div>
            <button class="cards__delete-button"></button>
        </div>
        
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
