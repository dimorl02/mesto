<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Место" class="header__logo">

        <div class="header__line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
                <div class="profile__author">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__brief">Исследователь океана</p>
                </div>
                
                <div class="profile__editButton">
                    <img src="./images/profile-pen.svg" alt="" class="profile__pen">
                </div>
            </div>

            <div class="profile__addButton">
                <img src="./images/profile-plus.svg" alt="" class="profile__plus">
            </div>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img src="./images/item-1.jpg" alt="Картинка 1" class="elements__image">
                    
                </li>

                <li class="elements__element">
                    <img src="./images/item-2.jpg" alt="Картинка 2" class="elements__image">
                
                </li>

                <li class="elements__element">
                    <img src="./images/item-3.jpg" alt="Картинка 3" class="elements__image">

                </li>

                <li class="elements__element">
                    <img src="./images/item-4.jpg" alt="Картинка 4" class="elements__image">

                </li>

                <li class="elements__element">
                    <img src="./images/item-5.jpg" alt="Картинка 5" class="elements__image">
                    
                </li>

                <li class="elements__element">
                    <img src="./images/item-6.jpg" alt="Картинка 6" class="elements__image">

                </li>
            </ul>
        </section>
    </main>


</body>

<footer class="footer">
</footer>
<html>
