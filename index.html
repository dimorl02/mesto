<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
                <div class="profile__author">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__brief">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button">
                    <img src="./images/profile-pen.svg" alt="Кнопка редактирования" class="profile__pen">
                </button>
            </div>
            <button type="button" class="profile__add-button">
                <img src="./images/profile-plus.svg" alt="Кнопка добавления" class="profile__plus">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img src="./images/item-1.jpg" alt="Картинка 1">
                    <div class="elements__field">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/item-2.jpg" alt="Картинка 2">
                    <div class="elements__field">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/item-3.jpg" alt="Картинка 3">
                    <div class="elements__field">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/item-4.jpg" alt="Картинка 4">
                    <div class="elements__field">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/item-5.jpg" alt="Картинка 5">
                    <div class="elements__field">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/item-6.jpg" alt="Картинка 6">
                    <div class="elements__field">
                        <h2 class="elements__text">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" placeholder="" class="popup__text popup__text_type_name">
                <input type="text" placeholder="" class="popup__text popup__text_type_brief">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>  
            <button type="button" class="popup__close-button"><img src="./images/popup-close.svg" alt="Кнопка закрытия формы"
                    class="popup__cross"></button>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
